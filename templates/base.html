{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Hive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    <header class="container-fluid static-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
          <a
            href="{% url 'index' %}"
            class="navbar-brand margin-left-20 nav-heading"
            >BookStore</a
          >
          <a href="{% url 'index' %}">Home</a>
        </div>
        <form class="d-flex ms-auto p-2 bd-highlight" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search by title"
            aria-label="Search"
            name="search"
            value="{{ request.GET.search|default:'' }}"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    </header>

    <main>
      {% block content %} {% endblock %}

      <!-- side bar -->
      <div class="side-menu" id="sidebar">
        <ul class="categories">
          <li class="btn dark-background">
            <a href="{% url 'index' %}">All</a>
          </li>
          <li class="btn dark-background">
            <a href="{% url 'book_category' 'Fiction' %}">Fiction</a>
          </li>
          <li class="btn red-background">
            <a href="{% url 'book_category' 'Science' %}">Science</a>
          </li>
          <li class="btn dark-background">
            <a href="{% url 'book_category' 'History' %}">History</a>
          </li>
          <li class="btn red-background">
            <a href="{% url 'book_category' 'Romance' %}">Romance</a>
          </li>
        </ul>
        <div class="arrow">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <section class="margin-buttom-20">{% block books %} {% endblock %}</section>

    <footer class="container-fluid" id="page-footer">
      <div class="row">
        <div class="col-6 text-center text-lg-start">
          <div class="text-center p-3">Â© 2023 Book Hive</div>
        </div>
        <div class="col-6 text-center text-lg-start">
          <div class="text-center p-3">All rights reserved</div>
        </div>
      </div>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
