{%block content%}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
<ul>
  {% for book in results %}
  <li>
    <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{
    book.author }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} {% endblock}
